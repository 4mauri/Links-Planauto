    <title>Dashboard - PlanAuto</title>
    <style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: #1a1a1a url(''); /* Espaço para imagem de fundo */
    background-size: cover;
    background-position: center;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    overflow: hidden; /* Evita rolagem desnecessária */
}

.card {
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8); /* Fundo translúcido */
    border-radius: 0; /* Remove bordas arredondadas para ocupar a tela toda */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Distribui os elementos proporcionalmente */
    padding: 20px;
}

/* Header */
.header {
    background: #f9c802;
    padding: 40px 20px;
    text-align: center;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 10px;
    border: 3px solid #fff;
    background: #000;
  
    
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-fit: contain; /* Ajusta a imagem para caber completamente */
    margin: auto; /* Centraliza a imagem dentro do container */
}

.name {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: #000;
}

.profession {
    font-size: 1rem;
    color: #444;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.social-icons a {
    background: #fff;
    width: 35px;
    height: 35px;
    border-radius: 10%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 1.0s ease, background 1.0s ease;
}

.social-icons a:hover {
    background: #000;
    transform: scale(1.1);
}

.social-icons svg {
    width: 30px;
    height: 30px;
}

/* Content */
.content {
    flex: 1; /* Faz o conteúdo ocupar o restante do espaço disponível */
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 30px; /* Espaçamento entre seções */
    overflow-y: auto; /* Permite rolagem se necessário */
}

.section-title {
    font-size: 2.0rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

.skills {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.skill-box {
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.1); /* Fundo translúcido */
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    font-size: 1.9rem;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.skill-box svg {
    width: 40px;
    height: 40px;
    fill: #f9c802;
}

.skill-box:hover {
    transform: translateY(-5px);
    background: #f9c802;
    color: #000;
}

.location {
    margin-top: 10px;
    display: flex;
    gap: 15px;
    justify-content: center;
}

.location a {
    text-decoration: none;
    color: #fff;
    background: rgba(255, 255, 255, 0.1); /* Fundo translúcido */
    padding: 10px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.3s ease;
    font-size: 1rem;
}

.location a:hover {
    background: #f9c802;
    color: #000;
}

.location svg {
    width: 20px;
    height: 20px;
}

/* Address Section */
.address {
    margin-top: 20px;
    text-align: center;
    font-size: 1rem;
    color: #ccc;
    line-height: 1.5;
}

/* Responsividade */
@media (max-width: 480px) {
    .header {
        padding: 30px 10px;
    }

    .profile-pic {
        width: 80px;
        height: 80px;
    }

    .name {
        font-size: 1.5rem;
    }

    .social-icons a {
        width: 30px;
        height: 30px;
    }

    .content {
        gap: 15px;
    }

    .skill-box {
        width: 70px;
        height: 70px;
    }

    .skill-box svg {
        width: 30px;
        height: 30px;
    }

    .location a {
        padding: 8px 15px;
        font-size: 0.8rem;
        gap: 8px;
    }

    .address {
        font-size: 0.9rem;
    }
}

    </style>
