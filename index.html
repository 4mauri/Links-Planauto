        body {

            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            position: relative;
            width: 360px;
            height: 650px;
            background: #1a1a1a;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -35%;
            width: 320px;
            height: 320px;
            background: #f9c802;
            border-radius: 50%;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 2;
        }

        .logo img {
            max-width: 80px;
        }

        .title {
            font-size: 24px;
            margin-top: 140px;
            font-weight: bold;
            z-index: 2;
            color: #fff;
        }

        .buttons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 20px;
        }

        .button {
            width: 100%;
            aspect-ratio: 1;
            background: #f9c802; /* Amarelo */
            color: #333;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background: #ffd700; /* Amarelo mais claro */
            transform: scale(1.05);
        }

        .button img, .button svg {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .card {
                width: 320px;
                height: 600px;
            }

            .logo img {
                max-width: 70px;
            }

            .buttons {
                gap: 10px;
            }

            .button img, .button svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
