<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanAuto Links</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #333);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 204, 0, 0.8);
            backdrop-filter: blur(5px);
            color: #333;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .button:hover {
            background: rgba(255, 204, 0, 1);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.5);
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 16px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=LOGO" alt="PlanAuto Logo">
        </div>

        <!-- Título -->
        <h1>PlanAuto Links</h1>

        <!-- Botões -->
        <a href="https://www.instagram.com/planautoseminovos_df/" class="button" target="_blank">
            <i class="fab fa-instagram icon"></i> Instagram
        </a>

        <a href="https://planautoseminovos.com.br/" class="button" target="_blank">
            <i class="fas fa-car icon"></i> Nosso Estoque
        </a>

        <a href="https://wa.me/message/FOND6LEM6FKIE1" class="button" target="_blank">
            <i class="fab fa-whatsapp icon"></i> WhatsApp
        </a>

        <button class="button" onclick="copyToClipboard('27523298000170')">
            <i class="fas fa-copy icon"></i> Copiar PIX
        </button>

        <button class="button" onclick="copyToClipboard('planautoseminovos@gmail.com')">
            <i class="fas fa-envelope icon"></i> Copiar E-mail
        </button>
    </div>

    <footer>
        © 2025 PlanAuto Seminovos. Todos os direitos reservados.
    </footer>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`${text} copiado para a área de transferência!`);
            }).catch(err => {
                console.error('Erro ao copiar para a área de transferência', err);
            });
        }
    </script>
</body>
</html>
