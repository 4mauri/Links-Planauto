<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanAuto Links</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://w.forfun.com/fetch/d0/d043b5015d6a303dc1d6fe977dcc79c5.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 204, 0, 0.8);
            color: #333;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .button:hover {
            background: rgba(255, 204, 0, 1);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.5);
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 16px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="Logo%20New%20Planauto.png" alt="PlanAuto Seminovos">
        </div>

        <!-- Título -->
        <h1>PlanAuto Links</h1>

        <!-- Botões -->
        <a href="https://www.instagram.com/planautoseminovos_df/" class="button" target="_blank">
            <i class="fab fa-instagram icon"></i> Instagram
        </a>

        <a href="https://planautoseminovos.com.br/" class="button" target="_blank">
            <i class="fas fa-car icon"></i> Nosso Estoque
        </a>

        <a href="https://wa.me/message/FOND6LEM6FKIE1" class="button" target="_blank">
            <i class="fab fa-whatsapp icon"></i> WhatsApp
        </a>

        <button class="button" onclick="copyToClipboard('27523298000170')">
            <i class="fas fa-copy icon"></i> Copiar PIX
        </button>

        <button class="button" onclick="copyToClipboard('planautoseminovos@gmail.com')">
            <i class="fas fa-envelope icon"></i> Copiar E-mail
        </button>
    </div>

    <footer>
        © 2025 PlanAuto Seminovos. Todos os direitos reservados.
    </footer>

    <div class="notification" id="notification">Copiado com sucesso!</div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copiado com sucesso!');
            }).catch(err => {
                console.error('Erro ao copiar para a área de transferência', err);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
